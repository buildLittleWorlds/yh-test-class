name: Deploy Slides to GitHub Pages

on:
  workflow_dispatch:
  push:
    branches: [main]
    paths:
      - 'slidev/**'
      - '.github/workflows/deploy-slides.yml'

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'

      - name: Build Week 01 slides
        working-directory: slidev/week-01
        run: |
          npm ci
          npx slidev build --base /yh-test-class/week-01/

      - name: Prepare deployment folder
        run: |
          mkdir -p dist
          mv slidev/week-01/dist dist/week-01

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
